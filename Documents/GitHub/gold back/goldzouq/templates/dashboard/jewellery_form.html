{% extends 'dashboard/base.html' %}

{% block title %}Add/Edit Jeweller{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Jeweller</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Jeweller Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ form.name.value|default_if_none:'' }}" required>
        </div>
        <div class="form-group">
            <label for="slug">Jeweller Slug</label>
            <input type="text" class="form-control" id="slug" name="slug" value="{{ form.slug.value|default_if_none:'' }}" required>
            <small class="form-text text-muted">Slug is used for SEO and URL generation.</small>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" name="location" value="{{ form.location.value|default_if_none:'' }}" required>
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" class="form-control-file" id="image" name="image">
            {% if form.instance.image %}
                <img src="{{ form.instance.image.url }}" alt="{{ form.instance.name }}" class="img-thumbnail mt-2" width="200">
            {% endif %}
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ form.phone.value|default_if_none:'' }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
