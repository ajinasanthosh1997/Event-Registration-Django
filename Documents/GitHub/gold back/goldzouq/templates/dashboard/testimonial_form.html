{% extends 'dashboard/base.html' %}

{% block title %}Add/Edit Testimonial{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Testimonial</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" name="quote" required>{{ form.quote.value|default_if_none:'' }}</textarea>
        </div>
        <div class="form-group">
            <label for="rating">Rating</label>
            <input type="number" class="form-control" id="rating" name="rating" value="{{ form.rating.value|default_if_none:'' }}" required>
        </div>
        <div class="form-group">
            <label for="review">Review</label>
            <textarea class="form-control" id="review" name="review">{{ form.review.value|default_if_none:'' }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="slug">Slug</label>
            <input type="text" class="form-control" id="slug" name="slug" value="{{ form.slug.value|default_if_none:'' }}" >
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
